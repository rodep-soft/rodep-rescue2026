name: Docker and Colcon Build Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_ros2:
    name: Build ROS 2 Container
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-ros2-${{ hashFiles('ros_ws/Dockerfile', 'ros_ws/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-buildx-ros2-

      - name: Build ROS 2 Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ros_ws/Dockerfile
          push: false
          tags: ros2-working-image:latest
          load: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Run colcon build check
        run: |
          docker run --rm --workdir /root/ros_ws ros2-working-image:latest \
            /bin/bash -c "source /opt/ros/jazzy/setup.bash && colcon build --symlink-install"

      # Move cache (to avoid growing cache size)
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  build_microros:
    name: Build micro-ROS Container
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache-microros
          key: ${{ runner.os }}-buildx-microros-${{ hashFiles('microros_ws/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-buildx-microros-

      - name: Build micro-ROS Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./microros_ws/Dockerfile
          push: false
          tags: microros-agent:latest
          cache-from: type=local,src=/tmp/.buildx-cache-microros
          cache-to: type=local,dest=/tmp/.buildx-cache-microros-new,mode=max

      # Move cache
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache-microros
          mv /tmp/.buildx-cache-microros-new /tmp/.buildx-cache-microros
